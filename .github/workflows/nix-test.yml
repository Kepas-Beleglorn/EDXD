name: Test nix workflow

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  nix-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel: ["nixos-unstable", "25.11"]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Cache Nix store"
        uses: actions/cache@v3.0.8
        id: nix-cache
        with:
          path: /tmp/nixcache
          key: nix-store

      - name: Init nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:${{ matrix.channel }}
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Import Nix store cache"
        if: "steps.nix-cache.outputs.cache-hit == 'true'"
        run: "nix-store --import < /tmp/nixcache"

      - name: Build
        run: nix build

      - name: Validate flake
        run: nix flake check

      - name: Get fetchFromGitHub hash
        run: nix flake prefetch --json github:${{GITHUB_REPOSITORY}}/${{GITHUB_SHA}} | jq '.hash'

      - name: Find tag
        run: echo ${{GITHUB_REF}} | basename

      - name: "Export Nix store cache"
        if: "steps.nix-cache.outputs.cache-hit != 'true'"
        run: "nix-store --export $(find /nix/store -maxdepth 1 -name '*-*') > /tmp/nixcache"
