name: Sync Project Status to Label

on:
  issues:
    types: [opened, edited]

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync Project Status to Label
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          script: |
            const payload = context.payload;
            
            // Check if this is a status field change
            if (!payload.changes || !payload.changes.field_value) {
              console.log('No field value change detected');
              return;
            }

            const item = payload.projects_v2_item;
            const changes = payload.changes.field_value;
            
            // Get the issue number from the item content
            if (!item.content || item.content.type !== 'Issue') {
              console.log('Not an issue item');
              return;
            }

            const issueNumber = item.content.number;
            const newStatus = changes.field_value?.name;
            const oldStatus = changes.field_value?.name; // Will be from previous value
            
            if (!newStatus) {
              console.log('No status value');
              return;
            }

            // Remove old label if it exists
            if (oldStatus && oldStatus !== newStatus) {
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  name: oldStatus,
                });
                console.log(`Removed label: ${oldStatus}`);
              } catch (error) {
                console.log(`Could not remove label ${oldStatus}: ${error.message}`);
              }
            }

            // Add new label
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: [newStatus],
              });
              console.log(`Added label: ${newStatus}`);
            } catch (error) {
              console.log(`Could not add label ${newStatus}: ${error.message}`);
            }
